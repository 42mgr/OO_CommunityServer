name: Build and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'      # Use your required Node.js version
        cache: 'npm'              # Enable npm dependency caching

    - name: Install dependencies
      run: npm ci                 # Faster and more reliable than npm install

    - name: Setup MSBuild (uses pre-installed VS)
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '5.0'

    - name: Build solution
      run: build/BuildAndDeploy.sh

    - name: Build and deploy solution
      run: build/BuildAndDeploy.sh

    - name: Upload build output
      uses: actions/upload-artifact@v4
      with:
        name: community-server-build
        path: '**/bin/Release/**'
